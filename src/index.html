---
title: "Frontend Mentor | Product preview card component"
---

<main class="f-primary fs-1 fw-1">
    <div class="card primary bg-primary">
        <picture>
            <source srcset="./images/image-product-desktop.jpg" media="(min-width: 600px)" />
            <img src="./images/image-product-mobile.jpg" alt="" />
        </picture>
        <div class="fs-1">
            <div class="card__category upper">Perfume</div>
            <h2 class="secondary f-secondary fs-3">Gabrielle Essence Eau De Parfum</h2>
            <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
            <div class="card__pricing f-secondary">
                <span class="accent bold fs-3">$149.99</span>
                <span class="strike f-primary">$169.99</span>
            </div>
            <button class="bg-accent white btn fw-3"><i class="icon icon__cart"></i>Add to Cart</button>
        </div>
    </div>
</main>
